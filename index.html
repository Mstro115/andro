<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>YouTube Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body { background:#222; color:#fff; font-family:Arial; margin:0; padding:5px; }
  h1 { text-align:center; font-size:18px; margin:10px 0; }
  #searchBox { width:65%; padding:4px; font-size:14px; }
  #searchBtn { padding:4px; font-size:14px; background:#cc0000; color:#fff; border:none; }
  .video { background:#333; border:1px solid #555; padding:5px; margin:5px 0; text-align:center; }
  .video img { max-width:100%; height:auto; border:1px solid #666; cursor:pointer; }
  .title { font-size:12px; margin-top:3px; }
  #player { display:none; text-align:center; margin-top:5px; }
  .video-container {
    position: relative;
    width: 100%;
    max-width: 320px;
    margin: 0 auto;
  }
  .video-container::before {
    content: "";
    display: block;
    padding-bottom: 100%; /* مربع (1:1) */
  }
  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
  .back-btn, .fullscreen-btn {
    display:inline-block; background:#555; color:#fff; padding:4px; margin:5px; text-align:center;
    width:80px; text-decoration:none; font-size:12px;
  }
</style>
</head>
<body>

<h1>Youtube For Android 4</h1>

<div style="text-align:center;">
  <input type="text" id="searchBox" placeholder="ابحث عن فيديو">
  <button id="searchBtn">بحث</button>
</div>

<div id="player">
  <a href="#" class="back-btn" onclick="hidePlayer();return false;">رجوع</a>
  <a href="#" class="fullscreen-btn" onclick="makeFullScreen();return false;">تكبير</a>
  <div class="video-container">
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>
</div>

<div id="videos"></div>

<script>
var API_KEY = "AIzaSyClKkceEQXMxeWsw990Jx_5ZJWGKiuq87I";
var MAX_RESULTS = 10;

function loadVideos(query) {
  var url = "https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=" +
            MAX_RESULTS + "&q=" + encodeURIComponent(query) + "&key=" + API_KEY;

  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var data = JSON.parse(xhr.responseText);
      var container = document.getElementById("videos");
      container.innerHTML = "";

      if (data.items) {
        for (var i = 0; i < data.items.length; i++) {
          var item = data.items[i];
          var videoId = item.id.videoId;
          var title = item.snippet.title;
          var thumb = item.snippet.thumbnails.default.url;

          var div = document.createElement("div");
          div.className = "video";
          div.innerHTML =
            "<img src='" + thumb + "' alt='" + title + "' onclick='playVideo(\"" + videoId + "\")'>" +
            "<div class='title'>" + title + "</div>";

          container.appendChild(div);
        }
      } else {
        container.innerHTML = "<p>لم يتم العثور على فيديوهات.</p>";
      }
    }
  };
  xhr.send();
}

function playVideo(id) {
  document.getElementById("videoFrame").src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
  document.getElementById("player").style.display = "block";
  document.getElementById("videos").style.display = "none";
  window.scrollTo(0, 0);
}

function hidePlayer() {
  document.getElementById("player").style.display = "none";
  document.getElementById("videos").style.display = "block";
  document.getElementById("videoFrame").src = "";
}

function makeFullScreen() {
  var iframe = document.getElementById("videoFrame");
  if (iframe.requestFullscreen) {
    iframe.requestFullscreen();
  } else if (iframe.mozRequestFullScreen) {
    iframe.mozRequestFullScreen();
  } else if (iframe.webkitRequestFullscreen) {
    iframe.webkitRequestFullscreen();
  } else if (iframe.msRequestFullscreen) {
    iframe.msRequestFullscreen();
  } else {
    alert("متصفحك لا يدعم وضع ملء الشاشة.");
  }
}

document.getElementById("searchBtn").onclick = function() {
  var query = document.getElementById("searchBox").value;
  loadVideos(query);
};
</script>

</body>
</html>
